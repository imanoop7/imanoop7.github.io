baseURL: "https://imanoop7.github.io/"
title: "Anoop Maurya"
pagination:
  pagerSize: 5
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

# Enable JSON output on home for search index
outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: Anoop Maurya's Blog
  description: "Welcome to my personal blog"
  keywords: [Blog, Portfolio, PaperMod]
  author: Anoop Maurya
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  mainSections: ["posts"]


  # Enable built-in PaperMod search
  search: true
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    includeMatches: true
    threshold: 0.1
    ignoreLocation: true
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  profileMode:
    enabled: false

  homeInfoParams:
    Title: "ðŸ‘‹ Welcome"
    Content: "Hi, this is Anoop. I'm documenting my learning notes in this blog. Between ChatGPT, Claude, and Copilot arguing over my grammar, you can guess who's winning ðŸ˜‰"

  socialIcons:
    - name: github
      url: "https://github.com/imanoop7"
    - name: medium
      url: "https://medium.com/@mauryaanoop3"
    - name: linkedin
      url: "https://www.linkedin.com/in/anoop-maurya-908499148/"
    - name: x
      url: "https://x.com/imanoop_7"
    - name: huggingface
      url: "https://huggingface.co/imanoop7"
    - name: rss
      url: "/index.xml"

menu:
  main:
    - identifier: posts
      name: Posts
      url: /
      weight: 5
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: e-books
      name: E-Books
      url: /e-books/
      weight: 20
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
    - identifier: faq
      name: FAQ
      url: /faq/
      weight: 50
